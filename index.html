<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuego: Evita los Obstáculos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-color: yellow;
      border-radius: 5px;
    }
    .obstacle {
      position: absolute;
      top: 0;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 5px;
    }
    #timer {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }
    #end-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      text-align: center;
      display: none;
    }
    #end-message.win {
      color: green;
    }
    #end-message.lose {
      color: red;
    }
    #start-screen {
      text-align: center;
    }
    #start-button {
      background-color: cyan;
      color: black;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>Minijuego: Evita los Obstáculos</h1>
    <p>Sobrevive 1 minuto sin chocar con los obstáculos.</p>
    <button id="start-button">Empezar</button>
  </div>

  <!-- Área del juego -->
  <div id="game-area">
    <div id="player"></div>
    <div id="timer">Tiempo: 30</div>
    <div id="end-message"></div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const timerDisplay = document.getElementById('timer');
    const endMessage = document.getElementById('end-message');

    let timeLeft = 60;
    let gameInterval;
    let obstacleInterval;
    let isGameOver = false;

    // Mostrar el área de juego y comenzar el juego
    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameArea.style.display = 'block';
      startGame();
    });

    // Movimiento del jugador
    window.addEventListener('keydown', (e) => {
      if (isGameOver) return;

      const step = 20;
      const gameWidth = gameArea.clientWidth;

      if (e.key === 'ArrowLeft' || e.key === 'a') {
        const newPosition = player.offsetLeft - step;
        if (newPosition >= 0) {
          player.style.left = `${newPosition}px`;
        }
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        const newPosition = player.offsetLeft + step;
        if (newPosition + player.offsetWidth <= gameWidth) {
          player.style.left = `${newPosition}px`;
        }
      }
    });

    // Crear un obstáculo que cae
    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');

      const x = Math.random() * (gameArea.clientWidth - 40);
      obstacle.style.left = `${x}px`;

      gameArea.appendChild(obstacle);

      const fallInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(fallInterval);
          obstacle.remove();
          return;
        }

        const obstacleTop = obstacle.offsetTop + 3; // Velocidad de caída más rápida
        obstacle.style.top = `${obstacleTop}px`;

        // Verificar colisión con el jugador
        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          obstacleRect.bottom >= playerRect.top &&
          obstacleRect.left < playerRect.right &&
          obstacleRect.right > playerRect.left
        ) {
          endGame(false);
        }

        // Eliminar el obstáculo si sale de la pantalla
        if (obstacleTop > gameArea.clientHeight) {
          obstacle.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    // Generar múltiples obstáculos
    function generateObstacles() {
      createObstacle();
      setTimeout(createObstacle, 100); // Generar un obstáculo adicional tras 300ms
    }

    // Iniciar el juego
    function startGame() {
      timeLeft = 60;
      timerDisplay.textContent = `Tiempo: ${timeLeft}`;
      endMessage.style.display = 'none';
      isGameOver = false;

      // Inicia los intervalos
      obstacleInterval = setInterval(generateObstacles, 500); // Generar obstáculos cada 600ms
      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Tiempo: ${timeLeft}`;

        if (timeLeft <= 0) {
          endGame(true);
        }
      }, 1000);
    }

    // Finalizar el juego
    function endGame(isWin) {
      clearInterval(gameInterval);
      clearInterval(obstacleInterval);
      isGameOver = true;

      if (isWin) {
        endMessage.textContent = '¡Felicidades! Has ganado.';
        endMessage.className = 'win';
      } else {
        endMessage.textContent = '¡Has perdido! Chocaste con un obstáculo.';
        endMessage.className = 'lose';
      }

      endMessage.style.display = 'block';

      setTimeout(() => {
        alert('Presiona OK para reiniciar el juego.');
        window.location.reload();
      }, 2000);
    }
  </script>
</body>
</html>
